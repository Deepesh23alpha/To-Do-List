<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>My TO-DO-List</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- main container -->
        <div class="container">
           <!-- header -->
            <div class="myTodo">
                <h2><img src="Images/image9.png">MY TO-DO LIST</h2>
                 <!-- input section -->
                <div class="textArea">
                    <input type="text" id="inputBox" placeholder="Add text">
                    <!-- add button -->
                    <button onclick="addTask()">Add</button>
                </div>
                <ul id="listContainer">
                    <!-- <li class="checked">Eat</li>
                    <li>Sleep</li>
                    <li>Rave</li>
                    <li>Repeat</li> -->

                </ul>
                <div class="counter">
                    <div class="total"> 
                        <span><b>Total:</b></span>
                        <span id="totalCount">0</span>
                    </div>
                       
                    <div class="completed">
                        <span><b>Completed:</b></span>
                        <span id="compCount">0</span>
                    </div>
                </div>

            </div>
        </div>
    
    <!-- JS -->
       <script src="script.js"></script>
    </body>
</html>
